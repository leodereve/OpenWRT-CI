# 云编译公用核心
name: WRT-CORE

on:
  workflow_call:
    inputs:
      WRT_CONFIG: {required: true, type: string}
      WRT_THEME: {required: true, type: string}
      WRT_NAME: {required: true, type: string}
      WRT_SSID: {required: true, type: string}
      WRT_WORD: {required: true, type: string}
      WRT_IP: {required: true, type: string}
      WRT_PW: {required: true, type: string}
      WRT_REPO: {required: true, type: string}
      WRT_BRANCH: {required: true, type: string}
      WRT_SOURCE: {required: true, type: string}
      WRT_PACKAGE: {required: false, type: string}
      WRT_TEST: {required: false, type: string}

env:
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
  WRT_CONFIG: ${{inputs.WRT_CONFIG}}
  WRT_THEME: ${{inputs.WRT_THEME}}
  WRT_NAME: ${{inputs.WRT_NAME}}
  WRT_SSID: ${{inputs.WRT_SSID}}
  WRT_WORD: ${{inputs.WRT_WORD}}
  WRT_IP: ${{inputs.WRT_IP}}
  WRT_PW: ${{inputs.WRT_PW}}
  WRT_REPO: ${{inputs.WRT_REPO}}
  WRT_BRANCH: ${{inputs.WRT_BRANCH}}
  WRT_SOURCE: ${{inputs.WRT_SOURCE}}
  WRT_PACKAGE: ${{inputs.WRT_PACKAGE}}
  WRT_TEST: ${{inputs.WRT_TEST}}

jobs:
  core:
    name: ${{inputs.WRT_SOURCE}}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Projects
        uses: actions/checkout@main

      - name: Initialization Environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo -E apt -yqq purge firefox
          sudo -E apt -yqq update
          # 2025年适配方案：手动安装依赖，规避 python3-distutils 缺失错误
          sudo -E apt -yqq install build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
            gettext git libncurses-dev libssl-dev python3-setuptools rsync unzip zlib1g-dev swig \
            libpython3-dev command-not-found curl dos2unix python3-netifaces libfuse-dev wget rename time
          sudo -E apt -yqq autoremove --purge
          sudo -E apt -yqq autoclean
          sudo -E apt -yqq clean
          sudo -E systemctl daemon-reload
          sudo -E timedatectl set-timezone "Asia/Shanghai"

          # 准备构建目录（实际构建目录）
          sudo mkdir -p /mnt/build_wrt
          sudo chown $USER:$USER /mnt/build_wrt

      - name: Initialization Values
        run: |
          echo "WRT_DATE=$(TZ=UTC-8 date +"%y.%m.%d-%H.%M.%S")" >> $GITHUB_ENV
          echo "WRT_MARK=${GITHUB_REPOSITORY%%/*}" >> $GITHUB_ENV
          echo "WRT_INFO=${WRT_SOURCE%%/*}" >> $GITHUB_ENV
          echo "WRT_TARGET=$(grep -m 1 -oP '^CONFIG_TARGET_\K[\w]+(?=\=y)' ./Config/$WRT_CONFIG.txt)" >> $GITHUB_ENV

      - name: Clone Code
        run: |
          # 将源码直接克隆到 /mnt/build_wrt 真实目录
          git clone --depth=1 --single-branch --branch "$WRT_BRANCH" "$WRT_REPO" /mnt/build_wrt

          cd /mnt/build_wrt && echo "WRT_HASH=$(git log -1 --pretty=format:'%h')" >> $GITHUB_ENV

          # 在工作空间建立软链接，后续脚本仍然使用 ./wrt
          ln -s /mnt/build_wrt "$GITHUB_WORKSPACE/wrt"

      # 建立缓存，加速后续编译
      - name: Cache Build Dependencies
        uses: actions/cache@v4
        with:
          # 注意：必须是实际路径，而不是 ./wrt (软链)
          path: |
            /mnt/build_wrt/dl
            /mnt/build_wrt/staging_dir/host
            /mnt/build_wrt/staging_dir/toolchain-*
            /mnt/build_wrt/build_dir/host
            /mnt/build_wrt/build_dir/toolchain-*
          # 使用 OS + 源码来源 + 分支 + 配置文件哈希 作为 key
          key: ${{ runner.os }}-openwrt-${{ env.WRT_SOURCE }}-${{ env.WRT_BRANCH }}-${{ hashFiles('Config/*.txt') }}
          restore-keys: |
            ${{ runner.os }}-openwrt-${{ env.WRT_SOURCE }}-${{ env.WRT_BRANCH }}-

      - name: Check Scripts
        run: |
          find ./ -maxdepth 3 -type f -iregex ".*\(txt\|sh\)$" -exec dos2unix {} \; -exec chmod +x {} \;

      - name: Update Feeds
        run: |
          cd ./wrt/
          ./scripts/feeds update -a
          # jq 报错问题处理（如果之后有需要，还可以恢复下面两行）
          # find feeds/ -name "jq" -type d | xargs rm -rf
          # 然后重新安装
          ./scripts/feeds install -a

      - name: Custom Packages
        run: |
          cd ./wrt/package/
          $GITHUB_WORKSPACE/Scripts/Packages.sh
          $GITHUB_WORKSPACE/Scripts/Handles.sh

      - name: Custom Settings
        run: |
          cd ./wrt/
          if [[ "${WRT_CONFIG,,}" == *"test"* ]]; then
            cat "$GITHUB_WORKSPACE/Config/$WRT_CONFIG.txt" >> .config
          else
            cat "$GITHUB_WORKSPACE/Config/$WRT_CONFIG.txt" "$GITHUB_WORKSPACE/Config/GENERAL.txt" >> .config
          fi
          $GITHUB_WORKSPACE/Scripts/Settings.sh

          # 先生成最终 .config
          make defconfig -j"$(nproc)"

          # 只有当 WRT_CONFIG 名称里包含 "nocache" 时，才执行 clean，强制全量编译
          if [[ "${WRT_CONFIG,,}" == *"nocache"* ]]; then
            echo "WRT_CONFIG 包含 'nocache'，执行 make clean，跳过缓存加速。"
            make clean -j"$(nproc)"
          else
            echo "WRT_CONFIG 不含 'nocache'，保留 toolchain/staging_dir，充分利用缓存。"
          fi

      - name: Compile Firmware
        if: env.WRT_TEST != 'true'
        run: |
          cd ./wrt/
          make download -j"$(nproc)"
          make -j"$(nproc)" || make -j1 V=s

      - name: Package Firmware
        run: |
          cd ./wrt/ && mkdir -p ./upload/
          WRT_TAG="${{ inputs.WRT_PACKAGE }}"
          [[ -z "$WRT_TAG" || "$WRT_TAG" == "null" ]] && WRT_TAG="AP"

          if [[ "$WRT_TEST" != 'true' ]]; then
            # 1. 记录内核版本
            MANIFEST=$(find ./bin/targets/ -type f -name "*.manifest" | head -n 1)
            [[ -n "$MANIFEST" ]] && echo "WRT_KVER=$(grep -oP '^kernel - \K[\d\.]+' "$MANIFEST")" >> $GITHUB_ENV

            # 2. 清理冗余描述文件
            find ./bin/targets/ -iregex ".*\(buildinfo\|json\|sha256sums\|packages\)$" -exec rm -rf {} +

            # 3. 重命名固件
            find ./bin/targets/ -type f -iname "*$WRT_TARGET*" | while read -r FILE; do
              FNAME=$(basename "$FILE")

              if [[ "$FNAME" == *"factory"* ]]; then
                FTYPE="-factory"
              elif [[ "$FNAME" == *"sysupgrade"* ]]; then
                FTYPE="-sysupgrade"
              elif [[ "$FNAME" == *"ubi"* ]]; then
                FTYPE="-ubi"
              elif [[ "$FNAME" == *"combined-efi"* ]]; then
                FTYPE="-efi"
              else
                FTYPE=""
              fi

              # 取后缀名（支持 .bin / .img.gz / .itb 等）
              EXT="${FNAME#*.}"

              NEW_FILE="${WRT_TAG}-${WRT_CONFIG}-${WRT_DATE}${FTYPE}.${EXT}"
              mv -f "$FILE" "./upload/$NEW_FILE"
              echo "已打包固件: $NEW_FILE"
            done

            # 4. 兜底移动（处理其他文件，如 .manifest 等）
            find ./bin/targets/ -type f -exec mv -f {} ./upload/ \;
          fi

      - name: Release Firmware
        uses: softprops/action-gh-release@master
        with:
          tag_name: ${{env.WRT_CONFIG}}-${{env.WRT_INFO}}-${{env.WRT_BRANCH}}-${{env.WRT_DATE}}
          files: ./wrt/upload/*.*
